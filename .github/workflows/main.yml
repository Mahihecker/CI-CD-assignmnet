name: Java CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Download Dependencies
        run: |
          mkdir -p lib
          curl -L -o lib/junit-4.13.2.jar https://repo1.maven.org/maven2/junit/junit/4.13.2/junit-4.13.2.jar
          curl -L -o lib/hamcrest-core-1.3.jar https://repo1.maven.org/maven2/org/hamcrest/hamcrest-core/1.3/hamcrest-core-1.3.jar
          curl -L -o lib/mysql-connector-java-8.0.33.jar https://repo1.maven.org/maven2/mysql/mysql-connector-java/8.0.33/mysql-connector-java-8.0.33.jar

      - name: List Files in lib Directory
        run: ls -lh lib

      - name: Compile Java Code
        run: |
          mkdir -p out  
          javac -d out -cp ".:lib/*" \
            "Assignment 2/src/main/java/main/LoginApp.java" \
            "Assignment 2/src/test/java/test/LoginAppTest.java"

      - name: Run Unit Tests
        run: |
          java -cp "out:lib/*" org.junit.runner.JUnitCore test.LoginAppTest
